name: Android CI test (android emulator)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: setup permissions on gradle file
      run: chmod 777 gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: "Run UI Tests"
      uses: vgaidarji/android-github-actions-emulator@v1.0.1